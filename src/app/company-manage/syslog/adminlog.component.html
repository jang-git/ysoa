<div class="wrapper-lg tab-hide active">
  <div class="row">
    <div class="pull-left">
      <form class="form-inline">
        <div class="form-group">
          时间
        </div>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" style="width:150px;" placeholder="开始时间"
              name="start" [(ngModel)]="startDate" ngbDatepicker #s="ngbDatepicker">
            <div class="input-group-addon" (click)="s.toggle()" >
              <i class="glyphicon glyphicon-calendar"></i>
            </div>
          </div>
        </div>
        <div class="form-group">
          至
        </div>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" style="width:150px;" placeholder="结束时间"
              name="end" [(ngModel)]="endDate" ngbDatepicker #e="ngbDatepicker">
            <div class="input-group-addon" (click)="e.toggle()" >
              <i class="glyphicon glyphicon-calendar"></i>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="pull-right" style="width:auto;">
      <label>管理员</label>
      <select class="form-control" style="width:120px; display:inline-block;" [ngModel]="selected" (ngModelChange)="selected=$event;searchLog();">
        <option value="0">全部</option>
        <option *ngFor="let admin of adminList" [value]="admin.memberid">{{admin.membername}}</option>
      </select>
    </div>
    
  </div>
  <ul class="no-padding clearfix row bg-white m-t-lg login_record">
    <li class="color-333 font12">
      <div class="col-lg-3 col-sm-3">
        时间
      </div>
      <div class="col-lg-3 col-sm-3">
        管理员
      </div>
      <div class="col-lg-3 col-sm-3">
        操作类型
      </div>
      <div class="col-lg-3 col-sm-3">
        详细数据
      </div>
    </li>
    <li *ngFor="let log of logList">
      <div class="col-lg-3 col-sm-3">
        {{ log.loginTime }}
      </div>
      <div class="col-lg-3 col-sm-3">
        {{ log.membername }}
      </div>
      <div class="col-lg-3 col-sm-3">
        {{ log.membername }}
      </div>
      <div class="col-lg-3 col-sm-3">
        {{ log.membername }}
      </div>
    </li>
    
  </ul>
  <ngb-pagination (pageChange)="searchLog($event)" [(collectionSize)]="collectionSize" [pageSize]="10" [(page)]="page" [maxSize]="6" [rotate]="true" [ellipses]="true" [boundaryLinks]="true"></ngb-pagination>
</div>
