<div class="wrapper-lg tab-hide active">
  <div class="row" style="width: 500px;margin: 0 auto;">
    <form #changeAdminForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-lg-12">
        <label>绑定后台管理账号</label><br>
        <div class="col-lg-12 no-padder position_ra">
          
          <!--<p-multiSelect [options]="select" ></p-multiSelect>-->
          <!--<jaspero-select [options]="countries" [matchFromStart]="false" [(ngModel)]="test" name="t" #t="ngModel" [multi]="true" ></jaspero-select>-->
         <!--{{ t.value | json }}-->
          <ng-template #rt let-r="result" let-t="term">
            {{ r.membername}}
          </ng-template>
          <!--<input required [(ngModel)]="formData.telphone" class="form-control" type="text" >-->
          <input type="text" class="form-control" [(ngModel)]="accountModel" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter" name="account" />
          
        </div>
      </div>
      <div class="form-group col-lg-12">
        <label>手机号</label><br>
        <div class="col-lg-12 no-padder position_ra">
          <input autocomplete="off" required pattern="1[3|4|5|8][0-9]\d{8}" [(ngModel)]="formData.telphone" class="form-control" type="text" #telphone="ngModel" name="telphone" >
        </div>
        <span class="text-danger" *ngIf="telphone.errors?.pattern">手机号码格式不正确</span>
        <button [disabled]="telphone.errors?.pattern || disabledClick || !formData.telphone" (click)="getCode()" type="button" class="btn btn-primary yanzhengma">获取验证码</button>
      </div>
      <div class="form-group col-lg-12">
        <label>验证码</label><br>
        <div class="col-lg-12 no-padder">
          <input autocomplete="off" required [(ngModel)]="formData.code" class="form-control" type="text" name="securityCode" minlength=4 maxlength=10 >
        </div>
        <span class="btn btn-default yanzhengma">{{second}}s</span>
      </div>
      <div class="text-center col-lg-12 m-t-lg">
        <button [disabled]="!changeAdminForm.form.valid" type="submit" class="btn btn-primary btn-block sure">确定</button>
      </div>
      <div class="text-center col-lg-12 m-t-lg">
        <div class="btn btn-gray btn-block color-fff">修改完成后，绑定的安全手机号都会修改</div>
      </div>
    </form>
  </div>
</div>
